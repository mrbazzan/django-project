{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p>Username and password didn't match</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <p><input type="submit" value="Log in"></p>
  </form>
{% endblock %}
